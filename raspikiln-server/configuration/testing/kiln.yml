http:
  port: 8080
  dashboard:
    metrics:
      - display: "Temperature"
        metric: temperature.oven
      - display: "Target Temperature"
        metric: temperature.target

kiln:
  provider: rpi
  sensors:
    - type: MAX31855
      sampling:
        window: PT2S
        samples: 20
      spi:
        address: 0
      provides:
        - name: "thermocouple-a"
          type: temperature
          address: thermocouple
          metric: temperature.oven
        - name: "temperature-electronics"
          address: junction
          type: temperature
          metric: temperature.electronics
  switches:
    - name: "arming-switch"
      type: "digital-switch"
      metric: switch.arming-switch
      digitalOutput:
        pin: 12
    - name: "heater-switch"
      type: "digital-switch"
      metric: switch.heater-switch
      digitalOutput:
        pin: 22
  controllers:
    - type: "pid"
      dutyCycle: 2000 # 2 seconds
      kp: 100
      ki: 0
      kd: 0
      armingSwitch: "arming-switch"
      heaterSwitch: "heater-switch"
      targetMetric: temperature.target